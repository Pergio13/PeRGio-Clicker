name: Build PeRGio Clicker EXE

on:
  workflow_dispatch:
  push:
    tags: ['v*']

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (no requirements.txt)
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller==6.6.0 pyautogui requests

      - name: Verify required files
        shell: pwsh
        run: |
          if (!(Test-Path "PeRGio_Clicker.py")) { throw "PeRGio_Clicker.py not found in repo root." }
          if (!(Test-Path "PeRGio_Clicker_core.py")) { Write-Host "INFO: PeRGio_Clicker_core.py not needed for build, only for remote updates." }
          if (!(Test-Path "icon.ico")) { Write-Host "WARNING: icon.ico not found, will build without icon." }
          if (!(Test-Path "coords_minutes.json")) { Write-Host "INFO: coords_minutes.json not found; skip copy." }

      - name: Build EXE with PyInstaller
        shell: pwsh
        run: |
          if (Test-Path "icon.ico") {
            pyinstaller --clean --onefile --noconsole -i icon.ico --name PeRGio_Clicker PeRGio_Clicker.py
          } else {
            pyinstaller --clean --onefile --noconsole --name PeRGio_Clicker PeRGio_Clicker.py
          }
          if (Test-Path "dist\\PeRGio_Clicker.exe" -and (Test-Path "coords_minutes.json")) {
            Copy-Item coords_minutes.json dist\\coords_minutes.json -Force
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PeRGio_Clicker_build
          path: |
            dist/PeRGio_Clicker.exe
            dist/coords_minutes.json

      - name: Create GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/PeRGio_Clicker.exe
