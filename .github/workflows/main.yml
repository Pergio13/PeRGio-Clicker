name: Build PeRGio Clicker EXE

on:
  workflow_dispatch:
  push:
    tags: ['v*']

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build EXE
        run: |
          pyinstaller --onefile --noconsole --icon icon.ico --name "PeRGio_Clicker" PeRGio_Clicker.py
          copy coords_minutes.json dist\\coords_minutes.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PeRGio_Clicker_build
          path: |
            dist/PeRGio_Clicker.exe
            dist/coords_minutes.json

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/PeRGio_Clicker.exe
